<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Reporting System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: grey;
        }

        li, a {
            font-family: Arial, sans-serif, monospace;
            font-weight: 500;
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
        }

        .llogo {
            height: 150px;
            cursor: pointer;
        }

        .navbari {
            list-style: none;
        }

        .navbari li {
            display: inline-block;
            padding: 0 20px;
        }

        .navbari li a {
            transition: all 0.3s ease 0s;
        }

        .navbari li a:hover {
            color: #32ddff;
        }

    </style>
</head>
<body>
<header>

    <img class="llogo" src="./Asets/img/llogo.png" alt="Llogo">
<nav>
    <ul class="navbari">
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Sign up</a></li>
    </ul>
</nav>
</header>



</body>
</html>
